<ng-scrollbar (clickOutside)="navMob()" style="height: calc(100vh - 56px)">
  <div class="navbar-content">

    <ul class="nav pcoded-inner-navbar" (clickOutside)="fireOutClick()">
      @for (group of navigation(); track group.id) {
        @if (group.type === 'group') {
          <app-nav-group [item]="group" />
        }
      }
    </ul>

    <div class="p-3">
      <app-card [hidHeader]="true" cardClass="text-center shadow-none border">
        <i class="feather icon-sunset f-40 text-warning"></i>
        <h6 class="mt-3">Besoin d'aide ?</h6>
        <p class="small text-muted">Contactez le support CWMS pour toute assistance technique.</p>
        <a href="mailto:support@cwms.com" class="btn btn-primary btn-sm text-white w-100">Support</a>
      </app-card>
    </div>

    <div class="version text-center py-3">
      <label class="badge bg-light text-dark">v{{ currentApplicationVersion }}</label>
    </div>
  </div>
</ng-scrollbar>
