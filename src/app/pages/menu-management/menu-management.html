<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Gestion des Menus" [hidHeader]="false">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">{{ menus().length }} éléments configurés</h5>
        <button class="btn btn-primary shadow-sm" (click)="openAddModal()">
          <i class="feather icon-plus"></i> Nouvel élément
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Label</th>
              <th>Icône</th>
              <th>Lien</th>
              <th>Parent ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            @for (item of menus(); track item.menuItemId) {
              <tr>
                <td><strong>{{ item.label }}</strong></td>
                <td><i [class]="item.icon"></i></td>
                <td><code>{{ item.link }}</code></td>
                <td><span class="badge bg-light text-dark">{{ item.parentId || 'Aucun' }}</span></td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-1" (click)="openEditModal(item)">
                    <i class="feather icon-edit"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteMenu(item.menuItemId)">
                    <i class="feather icon-trash-2"></i>
                  </button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>

@if (displayModal) {
  <div class="modal-backdrop fade show"></div>
  <div class="modal d-block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title text-white">{{ isEditMode ? 'Modifier' : 'Ajouter' }} un menu</h5>
          <button type="button" class="btn-close btn-close-white" (click)="displayModal = false"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Label</label>
            <input type="text" [(ngModel)]="newMenu.label" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Icône (ex: feather icon-home)</label>
            <input type="text" [(ngModel)]="newMenu.icon" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Lien (Route)</label>
            <input type="text" [(ngModel)]="newMenu.link" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">ID du Parent (laisser vide si aucun)</label>
            <input type="number" [(ngModel)]="newMenu.parentId" class="form-control">
          </div>
          <div class="form-check">
            <input type="checkbox"
                   [checked]="newMenu.isTitle === 1"
                   (change)="newMenu.isTitle = $any($event.target).checked ? 1 : 0"
                   class="form-check-input" id="checkTitle">
            <label class="form-check-label" for="checkTitle">Est-ce un titre ?</label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="displayModal = false">Fermer</button>
          <button class="btn btn-primary" (click)="submitMenu()">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
}
