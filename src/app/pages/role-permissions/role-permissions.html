<div class="container-fluid py-4">
  <div class="card border-0 shadow-sm">
    <div class="card-header bg-white p-4">
      <h4 class="fw-bold mb-3">Configuration des Accès</h4>
      <div class="row">
        <div class="col-md-4">
          <label class="form-label small fw-bold">SÉLECTIONNER UN RÔLE</label>
          <select class="form-select border-2" (change)="onRoleChange(+$any($event.target).value)">
            <option value="">Choisir un rôle...</option>
            @for (role of roles(); track role.roleId) {
              <option [value]="role.roleId">{{ role.roleName }}</option>
            }
          </select>
        </div>
      </div>
    </div>

    <div class="card-body p-4">
      @if (selectedRoleId()) {
        <div class="row g-3">
          @for (menu of allMenus(); track menu.menuItemId) {
            <div class="col-md-4">
              <div class="d-flex align-items-center p-3 border rounded shadow-sm"
                   [class.bg-light]="menu.isTitle">
                <div class="form-check form-switch me-3">
                  <input class="form-check-input" type="checkbox"
                         [checked]="selectedMenuIds().includes(menu.menuItemId)"
                         (change)="toggleMenu(menu.menuItemId)">
                </div>
                <div>
                  <i [class]="menu.icon" class="me-2 text-primary"></i>
                  <span [class.fw-bold]="menu.isTitle">{{ menu.label }}</span>
                  <div class="text-muted small">{{ menu.link }}</div>
                </div>
              </div>
            </div>
          }
        </div>

        <div class="mt-4 pt-3 border-top">
          <button class="btn btn-primary px-5 py-2 fw-bold" (click)="save()">
            <i class="feather icon-save me-2"></i> Enregistrer les Permissions
          </button>
        </div>
      } @else {
        <div class="text-center py-5">
          <i class="feather icon-shield display-4 text-muted"></i>
          <p class="mt-3">Veuillez sélectionner un rôle pour configurer ses accès à la sidebar.</p>
        </div>
      }
    </div>
  </div>
</div>
